name: master

on:
  push:
    branches:
    - master
  workflow_dispatch:
      inputs:
        version:
          description: "version"
          required: true
        message:
          description: 'message'
          required: true
        
jobs:
  set_version:
    name: "auto set verion"
    runs-on: "ubuntu-latest"
    
    steps:
      - name: Create version
        uses: negz/create-tag@v1
        with:
          version: ${{ github.event.inputs.version }}
          message: ${{ github.event.inputs.message }}
          token: ${{ secrets.GITHUB_TOKEN }}
